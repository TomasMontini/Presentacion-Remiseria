<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina web proyecto</title>
<style>
body{
	padding:0px;
	margin:0px;
	height:2000px;
}
#top{
	position: sticky;
	width:100%;
	height:70px;
	top:-10px;
	background:#1c2834;
	display:flex;
	justify-content:center;
	align-items:center;
	z-index:2;
}
.opciones{
	position: sticky;
	top:10px;
	//background:green;
	height:30px;
	display:flex;
	justify-content:center;
	align-items:center;
	transition:0.5s;
	cursor: pointer;
	margin:20px;
	color:white;
}
.opciones::after{
	content:"";
	top:25px;
	position:absolute;
	width:0px;
	height:0px;
	background:white;
	transition:0.5s;
}
.opciones:hover::after{
	width:100%;
	height:2px;
}
.opciones:hover{
	scale:1.5;
}
#logo{
	animation-timeline: scroll();
	animation-name: moveLogo;
	position:sticky;
	width:500px;
	height:500px;
	background:red;
	top:51%;
	left:20%;
	transform:translate(-50%,-50%);
	z-index:3;
	border-radius:20%;
}
#titulo{
	position:sticky;
	top:20%;
	left:20%;
	animation-timeline: scroll();
	animation-name: titulomove;
	z-index:2;
	color:white;
}
@keyframes moveLogo{
0%	{	transform:translate(-50%,-50%);}
50%,100%{	top:30px;
		left:40px;
		transform:translate(-50%,-50%);
		width:50px;
		height:50px;
		border-radius:50%;
	}
}
@keyframes titulomove{
0%	{	transform:translate(-50%,-50%);
	}
50%,100%{
		top:45px;
		left:100px;
		transform:translate(-50%,-50%);
		width:50px;
		height:50px;
	}
}
#description{
	position:absolute;
	width:800px;
	height:500px;
	//background:blue;
	top:80px;
	left:40%;
	border:solid 1px rgba(150,150,150);
	border-radius:50px;
	box-shadow:  0px 0px 10px 2px grey , inset 0px 0px 10px 1px rgb(120,120,120);
	animation-timeline: scroll();
	animation-name: descriptionMove;
	z-index:1;
}
@keyframes descriptionMove{
0%		{opacity: 1;}
50%,100%{opacity: 0;}
}
#estampa1{
	position:absolute;
	width:100%;
	height:100%;
	background:#0d1520;
	z-index:0;
	top:0px;
}
#estampa2{
	position:absolute;
	width:100%;
	height:100%;
	background:#15202e;
	z-index:0;
	top:100%;
}
.recuadro{
	background:#0d1520;
	position:absolute;
	top:150%;
	left:50%;
	width:600px;
	height:300px;
	transform:translate(-50%,-50%);
	z-index:1;
}
#recuadro1{
left:-20%;
animation-timeline: scroll();
	animation-name: block1;
}
@keyframes block1{
0%,20%{left:-20%;}
50%,100%{left:20%;}
}
#recuadro2{
left:120%;
animation-timeline: scroll();
	animation-name: block2;
}
@keyframes block2{
0%,20%{left:120%;}
50%,100%{left:80%;}
}
</style>
</head>
<body>
	<div id="top">
		<div class="opciones" >Inicio</div>
		<div class="opciones" >Moviles</div>
		<div class="opciones" >Contactanos</div>
	</div>
	
	<div id="logo"></div><div id="titulo">Remiseria</div>
	<div id="description"></div>
	<div id="estampa1"></div>
	<div id="recuadro1" class="recuadro"></div>
	<div id="recuadro2" class="recuadro"></div>
	<div id="estampa2"></div>
	
</body>

</script>
</html>
